<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <p class="desc-name">1. Thẻ input được sử dụng để nhận dữ liệu từ người dùng</p>
    <ul class="input-list">
        <li>
            <p>type = text, giúp chúng ta nhập liệu để người dùng có thể gõ văn bản</p>
            <input class="input-name" type="text" placeholder="Vui lòng nhập tài khoản">
        </li>
        <li>
            <p>type = password, Tương tự như text input nhưng các ký tự người dùng nhập sẽ được ẩn dưới dạng dấu chấm
                hoặc sao để bảo mật.</p>
            <input class="input-name" type="password" placeholder="Vui lòng nhập mật khẩu">
        </li>
    </ul>


</body>

</html>
